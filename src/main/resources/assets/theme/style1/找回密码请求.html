<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>找回密码请求</title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">

<body class="gray-bg">

    <div class="reset-baihui">
        <div>
            <div>

                <h1 class="login-logo"><a></a></h1>

            </div>
            <h3>找回密码请求</h3>

            <form class="m-t" role="form">
                
                
               
              <div class="form-group">
                <div class="reset-mail">
                <span><i>*</i>登录密码：</span></div>
                <input type="text" class="user-text" placeholder="" >

                <div class="form-group">

                </div>
                <div class="form-group">
                <div class="reset-mail">
                <span><i>*</i>确认密码：</span></div>
                <input type="text" class="user-text" placeholder="" >
                </div>
               
               
                
              <button type="submit" class="login-land">更改密码</button>


            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
