<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>欢迎进入百会账号注册</title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=3.0.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="reset-baihui">
        <div>
            <div>

                <h1 class="login-logo"><a></a></h1>

            </div>
            <h3>欢迎进入百会账号注册</h3>

            <form class="m-t" role="form">
                <div class="form-group">
                <div class="reset-mail">
                <span><i>*</i>用户名：</span></div>
                <input type="text" class="user-text" placeholder="" >
                </div>
                
                <div class="form-group">
                <div class="reset-mail">
                <span><i>*</i>电子邮箱：</span></div>
                <input type="text" class="user-text" placeholder="" >
                </div>
                <div class="form-group">
                <div class="reset-mail">
                <span><i>*</i>登录密码：</span></div>
                <input type="text" class="user-text" placeholder="" >
                </div>
                <div class="form-group">
                <p class="user-ti-01">弱</p><p class="user-ti-02">中</p><p class="user-ti-03">强</p>
                </div>
                <div class="form-group">
                <div class="reset-mail">
                <span><i>*</i>确认密码：</span></div>
                <input type="text" class="user-text" placeholder="" >
                </div>
                <div class="form-group">
                <div class="reset-mail">
                <span>联系电话：</span></div>
                <input type="text" class="user-text" placeholder="" >
                </div>
                <div class="form-group">
                    <div class="reset-mail"><span><i>*</i>验证码：</span></div>
                    <input type="text" maxlength="4" class="form-code" placeholder="输入验证码"><a><img src="img/code-01.png"></a>
                </div>
                <p>
                <span><input type="checkbox">我已同意<a>服务条款</a>，以及<a>隐私政策</a></span>
                </p>
                <button type="submit" class="login-land">立即注册</button>


            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>

</body>

</html>
