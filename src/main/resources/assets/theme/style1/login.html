<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>登录</title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=2.2.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="login-baihui">
        <div>
            <div>

                <h1 class="login-logo"><a></a></h1>

            </div>
            <h3>欢迎使用百会CRM</h3>

            <form class="m-t" role="form">
                <div class="form-group"><div class="login-por"><i class="login-por-i"></i></div>
                
                    <input type="email" class="form-co" placeholder="请输入用户名和注册邮箱" required>
                </div>
                <div class="form-group">
                    <div class="login-code"><i class="login-code-i"></i></div><input type="password" class="form-co" placeholder="请输入密码" required>
                </div>
                <p>
                <span class="f-l"><input type="checkbox">记住密码</span>
                <a href="#"><small>忘记密码？</small></a>
                </p>
                <button type="submit" class="login-land">登 录</button>

                <p><a href="#">免费注册</a></p>

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
    

</body>

</html>
