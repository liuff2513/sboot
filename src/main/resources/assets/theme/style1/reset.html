<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>密码重置</title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=3.0.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="reset-baihui">
        <div>
            <div>

                <h1 class="login-logo"><a></a></h1>

            </div>
            <h3>密码重置请求</h3>

            <form class="m-t" role="form">
                <div class="form-group"><div class="reset-mail"><span>注册的邮箱：</span></div>
                
                    <input type="text" class="form-co" placeholder="请输入用户名和注册邮箱" >
                </div>
                <div class="form-group">
                    <div class="reset-mail"><span>输入验证码：</span></div>
                    <input type="text" maxlength="4" class="form-code" placeholder="输入验证码"><a><img src="img/code-01.png"></a>
                </div>
                <p>
                <span>我们会把密码重置步骤发到您的邮箱，注意查收。</span>
                </p>
                <button type="submit" class="login-land">确 认</button>

                <p><a href="#">返回登陆页面</a></p>

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>

</body>

</html>
