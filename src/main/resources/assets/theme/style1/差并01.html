<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->
    <meta name="renderer" content="webkit">

    <title>查重合并</title>

    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=3.0.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
<div class="row">
          <!--查重合并-->
          <div class="panel">
          <div class="panel-heading">
            <div class="khc-tab">
              <h1>查重合并</h1>
            </div>
          </div>
          <div class="panel-body">
          
            <div class="tab-content">
            <div class="ibox-title">
            <p class="mesh-text">重复的潜在会员记录</p>
            </div>
            
            
            <div class="set-content">
            
           <div class="mesh-bg">
           <h3>1、请选择字段</h3>
           <p>请选择一个字段，并单击下一步开始搜索重复记录</p>
           <div class="mesh-input">
            <p><input id="mesh1" type="radio" name="mesh" value="option1" checked="">公司</p>
           <p><input id="mesh2" type="radio" name="mesh" value="option2">邮箱</p>
           <p><input id="mesh3" type="radio" name="mesh" value="option3">联系人</p>
           <p><input id="mesh4" type="radio" name="mesh" value="option4">电话</p>
           <p><input id="mesh5" type="radio" name="mesh" value="option5">手机</p>
           </div>
           <div class="mesh-but"><button class="btn btn-outline btn-default" type="button">下一步》</button>
           <button class="btn btn-outline btn-default" type="button">取消</button></div>
           </div>
            </div>
            
            
            </div>
          </div>
        </div>
        </div>
        </div>


    <!-- 全局js -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
     <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>


</body>

</html>
